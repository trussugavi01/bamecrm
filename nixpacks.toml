# Deployment configuration for Coolify
[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs_20', 'sqlite']

[phases.install]
cmds = [
  'APP_URL=https://bamecrm.online COOLIFY_URL=https://bamecrm.online COOLIFY_FQDN=https://bamecrm.online CACHE_STORE=file CACHE_DRIVER=file composer install --optimize-autoloader --no-dev',
  'npm ci',
  'npm run build'
]

[phases.build]
cmds = [
  'php artisan route:cache',
  'php artisan view:cache'
]

[start]
cmd = 'mkdir -p storage/framework/{sessions,views,cache} && mkdir -p storage/logs && mkdir -p bootstrap/cache && chmod -R 775 storage bootstrap/cache && php artisan serve --host=0.0.0.0 --port=$PORT'

[variables]
NIXPACKS_PHP_ROOT_DIR = '/app/public'
NIXPACKS_PHP_FALLBACK_PATH = '/index.php'
